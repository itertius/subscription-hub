name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          NODE_ENV: production
        run: npm run build

      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check Pages Configuration
        if: steps.setup-pages.outcome == 'failure'
        run: |
          echo "::error::GitHub Pages is not enabled for this repository."
          echo "::error::Please enable GitHub Pages manually:"
          echo "::error::1. Go to Settings â†’ Pages"
          echo "::error::2. Under 'Build and deployment', select 'GitHub Actions' as the source"
          echo "::error::3. Click Save"
          echo "::error::Then re-run this workflow."
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
